{% extends 'base.html' %}
{% block content %}

<h2 class="text-2xl font-bold mb-4">All Students</h2>

<table class="min-w-full bg-white rounded-lg shadow">
    <thead>
        <tr class="bg-blue-600 text-white">
            <th class="py-2 px-4 text-left">ID</th>
            <th class="py-2 px-4 text-left">Name</th>
            <th class="py-2 px-4 text-left">Age</th>
            <th class="py-2 px-4 text-left">Email</th>
            <th class="py-2 px-4 text-left">Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for s in data %}
        <tr class="border-b hover:bg-gray-100">
            <td class="py-2 px-4">{{ s.id }}</td>
            <td class="py-2 px-4">{{ s.name }}</td>
            <td class="py-2 px-4">{{ s.age }}</td>
            <td class="py-2 px-4">{{ s.email }}</td>
            <td class="py-2 px-4">
                <a href="/edit/{{ s.id }}" class="text-blue-600 hover:underline">Edit</a> |
                <a href="/delete/{{ s.id }}" class="text-red-600 hover:underline">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
